<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 280" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="grad" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#00C2FF">
        <animate attributeName="stop-color" values="#00C2FF;#7B61FF;#00C2FF" dur="8s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#7B61FF">
        <animate attributeName="stop-color" values="#7B61FF;#00C2FF;#7B61FF" dur="8s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" fill="url(#grad)"/>

  <!-- subtle glass card behind text -->
  <g opacity="0.12">
    <rect x="40" y="30" rx="20" ry="20" width="1120" height="200" fill="#ffffff"/>
  </g>

  <!-- main text -->
  <g fill="#ffffff" font-family="Segoe UI, Roboto, Arial, sans-serif">
    <text x="70" y="110" font-size="40" font-weight="700">Daniel George Akinwande</text>
    <text x="70" y="150" font-size="18" font-weight="500">Computer Engineering • AI & ML • Software Development</text>
  </g>

  <!-- animated small circles (floating tech-orbs) -->
  <g fill="#ffffff" opacity="0.18">
    <circle cx="1000" cy="50" r="8">
      <animate attributeName="cy" values="40;90;40" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="1000;1040;1000" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1100" cy="180" r="6">
      <animate attributeName="cy" values="170;210;170" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="1100;1060;1100" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1050" cy="30" r="5">
      <animate attributeName="cy" values="20;60;20" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="1050;1010;1050" dur="9s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- subtle signature -->
  <text x="70" y="200" font-size="12" fill="#ffffff" opacity="0.9">AI • ML • Embedded Systems • Research</text>
</svg>
